<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>测试Vue案例</title>
	<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
	<transition-group tag="ol"   enter-active-class=" animateed tada"
    leave-active-class=" bounceOutRight" >	
		<li v-for="todo in date" :key="todo.id" class="animated">{{todo.title}}
		<button type="text" @click="remove(todo)">移除动画</button>
		</li>
	</transition-group>	

	<button type="button" @click="show =!show">
	dasdsad
	</button>
	<transition 
	
    enter-active-class=" tada"
    leave-active-class=" bounceOutRight">
	<p class="animated" v-if="show">dfsssssssss</p>
	</transition>

	<transition


  	>
    <p v-if="show">hello</p>
  </transition>

	</div>
</body>
<script type="text/javascript" src="/node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
	window.app=new Vue({
		el: ".container",
		data:{
			date:[{
				id:1,
				title:"dasdas"
			},{
				id:2,
				title:"dsadasd2"
			}],
			show:true
		},
		filters:{
			DateFormate(datastr,pattern=''){
				var date=new Date()
				var y=date.getFullYear()
				var m=date.getMonth() +1
				var d=date.getDate()
				if(pattern && pattern ==='y-m-d'){
					return `${y}-${m}-${d}`
				}else{
					var hh=date.getHours()
					var mm=date.getMinutes()
					var ss=date.getSeconds().toString().padStart(2,'0') //字符串
					return `${y}-${m}-${d}:${hh}:${mm}:${ss}`
				}


			}
		},
		methods:{
			getInfo(){
				this.$http.get("http://www.zpliublog.club:8080/vue.html").then(function(res){
					this.date=res.body
				},function(){
					console.log("请求失败")
				})
			},

			remove(todo){
				var index=this.date.indexOf(todo)
				this.date.splice(index,1)
			}
		}
	})
</script>
</html>
