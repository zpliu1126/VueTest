<ul id="todos-container">
	
</ul>
<script type="text/template" id="tpl-todos">
	<ul>
		{{ each todos}}
		<li>{{$value.title}}</li>
		{{/each}}
	</ul>
</script>
<script type="text/javascript">
	$.get("/API",function(data){
		var htmlStr=template('tpl-todos',{
		todos:data
		})
		$("#todos-container").html(htmlStr)
	})
</script>
